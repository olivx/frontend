{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
  
  <form id="meuform" class="form-horizontal col-sm-4 col-lg-4" method="POST">
    <legend>Cadastrar</legend>
    <!-- if this form is sent only via ajax you don't need this:
    {% csrf_token %}
    -->

    <div class="form-group">
      <label for="id_name">Nome</label>
      <input type="text" id="id_name" name="name" class="form-control" value="Regis">
    </div>
    
    <div class="form-group">
      <label for="id_email">e-mail</label>
      <input type="text" id="id_email" name="email" class="form-control" value="regis@example.com">
    </div>

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" id="id_submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </form>

{% endblock content %}

{% block js %}
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock js %}
