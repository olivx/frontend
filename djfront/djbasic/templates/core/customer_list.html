{% extends "base.html" %}

{% block content %}

<div class="container">

	<div class="page-header">
		<a class="btn btn-primary pull-right" href="{% url 'core:customer_add' %}"><i class="glyphicon glyphicon-plus"></i> Adicionar</a>
		<h1>Lista de Clientes</h1>
	</div>

	{% if customers %}
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>e-mail</th>
				</tr>
			</thead>
			<tbody>
			{% for customer in customers %}
				<tr>
					<td>{{ customer.name }}</td>
					<td>{{ customer.email }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p class="alert alert-warning">Sem itens na lista.</p>
	{% endif %}
</div>
{% endblock content %}
